{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <title>Delete Album Page</title>
</head>
<body>
  <h1>Delete Album</h1>

<div>
  <form action="{% url 'delete_album' pk=album.pk %}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ Album.name }}?</p>
    <div>
      <button type="submit">Delete Album</button><br />
      <a href="{% url 'list_albums' %}">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
